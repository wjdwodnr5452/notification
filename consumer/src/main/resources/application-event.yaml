spring:
  cloud:
    function:
      definition: comment; like; follow;
      scan:
        packages: com.kafka.consumer.event  # 함수형 빈이 정의된 패키지 지정
    stream:
      binder:
        brokers: localhost:9092
      bindings:
        comment-in-0:
          destination: comment
          content-type: application/json
          group: notification-consumer
          consumer.max-attempts: 2
        like-in-0:
          destination: like
          content-type: application/json
          group: notification-consumer
          consumer.max-attempts: 2
        follow-in-0:
          destination: follow
          content-type: application/json
          group: notification-consumer
          consumer.max-attempts: 2
